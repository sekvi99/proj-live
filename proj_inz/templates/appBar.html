{% load static %}
<div class="flex space-between">
    <a href="{% url 'graphsApp:home'  %}" class="a-logo">
        <div class="flex align-items-center">
            <img src="{% static 'inz_logotyp.svg' %}" alt="App's logo" id="appbar-logo" >
            <h1>IntelOPS</h1>
        </div>
    </a>
    
    {% if user.is_authenticated %}
    <div class="flex align-items-center">
        <a href="{% url 'login_App:logout'%}" class="a-clear" >
            <button>Log out</button>
        </a>
    </div>
    {% else %}
    <div class="flex align-items-center">
        <a href="{% url 'login_App:login'%}" class="a-clear" >
            <button>Log In</button>
        </a>
    </div>
    {% endif %}
</div>
