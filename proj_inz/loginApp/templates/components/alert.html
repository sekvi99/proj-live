<div class="alert alert-{{ label.tags }}" id="{{label}}">
    <span class="material-symbols-outlined">
      {% if label.tags == "success" %}
        check_circle
      {% endif %}
      {%if label.tags == "error" %}
        check_circle
      {% endif %}
    </span> 
    <caption>
      {{ label }}
    </caption>
</div>
<script>

  let prop = "{{label}}";
  console.log(prop)
  
  function handleAlert(id) {
    let z = document.getElementById(id)
    
    setInterval(() => {
      z.className += " hide_alert";
    }, 10000);
  }
  
  handleAlert(prop);
</script>
<style>

    :root {
          /* Alerts */
        --alert-error: #FDEDED;
        --alert-error-text: #6E3534;
        --alert-error-icon: #D74242;
        
        --alert-success: #EDF7ED;
        --alert-success-text: #4D6E4E;
        --alert-success-icon: #418945;
    }

    .alert-success {
      background-color: var(--alert-success);
      color: var(--alert-success-text);
    }

    .alert-success > span {
      color: var(--alert-success-icon);
    }
    
    .alert-error {
      background-color: var(--alert-error);
      color: var(--alert-error-text);
    }
    
    .alert-error > span {
      color: var(--alert-error-icon);
    }
    .hide_alert {
      display: none!important;
    }

    .alert {
      padding: 12px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      max-width: 400px;
    }
</style>
