
<article>
    <button onclick="handleAccordion('{{ title }}')" class="accord accord_closed">{{ title }} </button>
    <div id="{{title}}" class="hide">
        <p>{{ body }}</p>
    </div>
</article>


<style>
    .hide {
        display: none;
    }

    .show {
        display: block;
        margin-top: 8px;
    }

    

    .accord {
        display: block;
        width: 100%;
        background-color: transparent;
        color: var(--text);
        padding: inherit;
        text-align: left;
        padding: 0;
        min-height: 32px;
    }

    .accord:hover {
        background-color: transparent;
        color: var(--green)
    }

    .accord_open {
        /* color: orange; */
    }

    .accord_closed {
        /* background: gray; */
    }





</style>

<script>
    function handleAccordion(id) {
    let x = document.getElementById(id);
    if (x.className.indexOf("show") == -1) {
        x.className += " show";
        x.previousElementSibling.className = 
        x.previousElementSibling.className.replace("accord_closed", "accord_open");
    } else { 
        x.className = x.className.replace(" show", "");
        x.previousElementSibling.className = 
        x.previousElementSibling.className.replace("accord_open", "accord_closed");
    }
    }
</script>
